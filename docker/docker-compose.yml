# ============================================================================
# docker-compose.yml
# Place in: security_assessor/docker/docker-compose.yml
# Run from security_assessor folder: docker-compose -f docker/docker-compose.yml up
# ============================================================================

version: '3.8'

services:
  security_assessor:
    # Build from Dockerfile in docker folder
    build:
      context: ..
      dockerfile: docker/Dockerfile
    
    # Container name
    container_name: security_assessor_app
    
    # Port mapping
    ports:
      - "5000:5000"
    
    # Environment variables
    environment:
      # Flask configuration
      FLASK_ENV: production
      DEBUG: "false"
      PORT: 5000
      
      # Cache configuration
      CACHE_DIR: ./Runtime/assessor_cache
      CACHE_TTL_DAYS: 7
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FILE: ./logs/assessor.log
    
    # Volume mounts (persistent storage)
    volumes:
      # Configuration file (read-only)
      - ../Configuration/.env:/app/Configuration/.env:ro
      
      # Cache directory (persists assessments)
      - ../Runtime/assessor_cache:/app/Runtime/assessor_cache
      
      # Logs directory
      - ../logs:/app/logs
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Networks
networks:
  default:
    name: security_assessor_network
    driver: bridge